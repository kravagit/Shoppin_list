<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Shopping list</title>
</head>

<body>

    <header class="header">
        <h1 class="header__title">CSS Dinner Shopping List</h1>
        <p class="header__subTitle">Letâ€™s go to the mall!</p>
    </header>

    <div class="container">
        <main class="list">
            <label  class="list__item">
                <input type="checkbox" class="list__itemHiddenCheckbox">
                <span class="list__itemText">A lot of pickles</span>
                <span class="list__itemSubtext">(for the next lessons about CSS)</span>
            </label>

            <label  class="list__item">
                <input type="checkbox" class="list__itemHiddenCheckbox">
                <span class="list__itemText">10 apples</span>
                <span class="list__itemSubtext">(for more CSS manipulations)</span>
            </label>


            <label  class="list__item">
                <input type="checkbox" class="list__itemHiddenCheckbox">
                <span class="list__itemText">20 oranges</span>
                <span class="list__itemSubtext">(because they are awesome)</span>
            </label>


            <label  class="list__item">
                <input type="checkbox" class="list__itemHiddenCheckbox">
                <span class="list__itemText">13 plates</span>
                <span class="list__itemSubtext">(hm... they always dissapear)</span>
            </label>


            <label  class="list__item">
                <input type="checkbox" class="list__itemHiddenCheckbox">
                <span class="list__itemText">15 bentos</span>
                <span class="list__itemSubtext"></span>
            </label>


            <label  class="list__item">
                <input type="checkbox" class="list__itemHiddenCheckbox">
                <span class="list__itemText">1 bottle of Sake</span>
                <span class="list__itemSubtext">(for my friends)</span>
            </label>

        </main>

        <footer>
            <p class="footer">Bon appetit :)</p>
        </footer>

    </div>

</body>

</html>
